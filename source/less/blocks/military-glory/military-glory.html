<section class="military-glory page__section">
    <div class="page__wrap">
        <form class="form military-glory__filter-form">
            <div class="military-glory__filter-select">
              <div class="form__fieldwrap">
                <select name="military-glory-categories">
                  <option value="category1" selected>Все</option>
                  <option value="category2">Мемориал</option>
                  <option value="category3">Памятник</option>
                  <option value="category4">Обелиск</option>
                  <option value="category5">Мемориальная достка</option>
                  <option value="category6">Памятный знак</option>
                  <option value="category7">Улица</option>
                  <option value="category8">Могила</option>
                </select>
              </div>
            </div>
    
            <div class="military-glory__filter-radio-buttons">
              <div class="form__fieldwrap">
                <input type="radio" id="category1" name="military-glory-category" checked>
                <label for="category1">Все</label>
              </div>
              <div class="form__fieldwrap">
                <input type="radio" id="category2" name="military-glory-category">
                <label for="category2">Мемориал</label>
              </div>
              <div class="form__fieldwrap">
                <input type="radio" id="category3" name="military-glory-category">
                <label for="category3">Памятник</label>
              </div>
              <div class="form__fieldwrap">
                <input type="radio" id="category4" name="military-glory-category">
                <label for="category4">Обелиск</label>
              </div>
              <div class="form__fieldwrap">
                <input type="radio" id="category5" name="military-glory-category">
                <label for="category5">Мемориальная достка</label>
              </div>
              <div class="form__fieldwrap">
                <input type="radio" id="category6" name="military-glory-category">
                <label for="category6">Памятный знак</label>
              </div>
              <div class="form__fieldwrap">
                <input type="radio" id="category7" name="military-glory-category">
                <label for="category7">Улица</label>
              </div>
              <div class="form__fieldwrap">
                <input type="radio" id="category8" name="pmilitary-glory-category">
                <label for="category8">Могила</label>
              </div>    
            </div>
        </form>
        <div class="military-glory__map"></div>
        <div class="military-glory__legends legends">
            <ul class="legends__list">
                <li class="legends__item legends__item--red">
                    <svg class="icon" width="60px" height="60px">
                        <use class="icon__symbol" xlink:href="#icon-pin-glory"></use>
                    </svg>
                    — памятники ВОВ
                </li>
                <li class="legends__item legends__item--yellow">
                    <svg class="icon" width="60px" height="60px">
                        <use class="icon__symbol" xlink:href="#icon-pin-glory"></use>
                    </svg>
                    — памятники войны в Афганистане
                </li>
                <li class="legends__item legends__item--blue">
                    <svg class="icon" width="60px" height="60px">
                        <use class="icon__symbol" xlink:href="#icon-pin-glory"></use>
                    </svg>
                    — памятники СВО
                </li>
                <li class="legends__item legends__item--green">
                    <svg class="icon" width="60px" height="60px">
                        <use class="icon__symbol" xlink:href="#icon-pin-glory"></use>
                    </svg>
                    — памятники войны в Чечне
                </li>
                <li class="legends__item legends__item--gray">
                    <svg class="icon" width="60px" height="60px">
                        <use class="icon__symbol" xlink:href="#icon-pin-glory"></use>
                    </svg>
                    — иные памятники
                </li>
            </ul>
        </div>
    </div>
</section>
